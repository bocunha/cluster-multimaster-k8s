      shell: kubeadm join k8s-haproxy:6443 --token a0l6wt.x97oui7bnuy10tok --discovery-token-ca-cert-hash sha256:0783423964bba0743a2bcf5d64099603e8439d972a65d6c5712dd1fd6958a4e0

