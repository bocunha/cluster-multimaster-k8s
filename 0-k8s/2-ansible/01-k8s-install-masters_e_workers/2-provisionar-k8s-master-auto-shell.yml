      shell: 'kubeadm join k8s-haproxy:6443 --token a0l6wt.x97oui7bnuy10tok --discovery-token-ca-cert-hash sha256:0783423964bba0743a2bcf5d64099603e8439d972a65d6c5712dd1fd6958a4e0 --control-plane --certificate-key dcc42e2662b7efd415b306293db10f59fd41899070e18e4632c03c04d4876fb3'

